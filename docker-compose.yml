version: '2.1'

services:
  code-firefighter:
    image: code-firefighter
    build: .
    environment:
      NODE_ENV: production
      MONGO_DB: firefighter
      MONGO_URL: mongodb://mongo:27017
      PORT: 3000
    ports:
      - "3000:3000"
    links:
      - mongo
    depends_on:
      - mongo
  mongo:
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"